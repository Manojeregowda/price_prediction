<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bangalore Home Price Prediction</title>
  <link rel="stylesheet" href="app.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <h1> Bangalore Home Price Estimator</h1>
    <div class="form-horizontal">
      <input class="input-box" id="uiSqft" type="number" placeholder="Enter Sqft" />
      <select class="input-box" id="uiLocations">
        <option value="" disabled selected>Select Location</option>
      </select>
      <input class="input-box" id="uiBHK" type="number" placeholder="BHK" min="1" max="10" />
      <input class="input-box" id="uiBathrooms" type="number" placeholder="Bath" min="1" max="10" />
      <button class="btn" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
    </div>
    <div id="uiEstimatedPrice" class="result">Your estimated price will appear here</div>
  </div>
</body>
</html>
